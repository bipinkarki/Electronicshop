{% extends 'shop/basic.html' %}

{% block title %}This is Product title {% endblock %}


{% block css %}

{% endblock %}
{% block body %}
     <div class="container my-3">
      <div class="row">
        <div class="col-md-4">
          <img src="/media/{{product.image}}" width="300px" height="300px" alt="">
          <div class="row">
            <button class="btn btn-primary mx-2 my-3">Buy Now</button>
            <button class="btn btn-primary mx-2 my-3">Add to Cart</button>
          </div>
        </div>
        <div class="col-md-8">
            <h5>{{product.product_name}}</h5>
            <p><b>Rs:{{product.price}}</b></p>
            <p>{{product.desc}}</p>
        </div>
      </div>
    </div>
{% endblock %}
