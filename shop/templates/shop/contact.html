{% extends 'shop/basic.html' %}
{% block css %}

 {% endblock %}


{% block body %}
    <div class="container my-3">
        <h1 class="my-3">Contact Us</h1>
        <form action="/contact/" method="post">{% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your Phone:">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">How Can we help you?</label>
                <textarea class="form-control" id="desc" rows="3" style="height:233px;"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
{% endblock %}
